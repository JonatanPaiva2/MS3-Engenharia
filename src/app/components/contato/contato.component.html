<div class="contato-container">
    <div class="contato-box">
        <form (ngSubmit)="enviarEmail()" #form="ngForm">
            <h2>Entre em contato</h2>
            <h3>Nome</h3>
            <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" required>
            <h3>E-mail</h3>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
            <h3>Telefone</h3>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="formData.telefone" required>
            <h3>Mensagem</h3>
            <textarea id="mensagem" name="mensagem" [(ngModel)]="formData.mensagem" required></textarea>
            <br>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
